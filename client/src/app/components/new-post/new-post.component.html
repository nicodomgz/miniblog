<div class="container main-container">
  <div>
    <h5>
      Create a new post
    </h5>
  </div>
  <form #postForm ='ngForm' (ngSubmit)='save(postForm)'> 
    <div class="form-group">
      <input type="text" class="form-control border-info shad"  (keyup)="resetMsgState()"
      id="exampleFormControlInput1" placeholder="title" minlength="3" maxlength="60" required [(ngModel)]="post.title"  name="title">
    </div>
    <div class="input-group">  
      <textarea class="form-control border-info shad" aria-label="With textarea" [(ngModel)]="post.description" maxlength="250"  
      placeholder="description" required name="description" (keyup)="resetMsgState()"></textarea>
    </div>
    <div class='d-flex flex-wrap flex-column' >
      <button type="submit" class="btn btn-outline-info new-post-submit shad flex-grow-1" [disabled]='!postForm.form.valid'>Submit</button>
      
      <div class="alert alert-danger flex-grow-1 msgPost" role="alert"  *ngIf='msgErr'>
          An error occurred, try again later.
      </div> 
      <div class="alert alert-success flex-grow-1 msgPost" role="alert"  *ngIf='msg'>
          The post has been created!
      </div> 
    </div>
  </form>
</div>
